      <script>
          
        var number_1 = new Array(1, 3, 2, 2, 3, 1, 1, 1, 3);
        var number_2 = new Array(4, 5, 6, 5, 5, 4, 6, 5, 4);
        var number_3 = new Array(7, 8, 9, 9, 9, 9, 7, 8, 8);

          function Button1_onclick(){
            var lastNumber = number_1[8];
              delete number_1[8];
              number_1.unshift(lastNumber);
          
              text1.innerHTML = number_1;
          }

          function Button2_onclick(){
          
          var bottomNumber_1 = number_1[4];
              delete number_1[4];

          var bottomNumber_2 = number_2[4];
              delete number_2[4];

          var bottomNumber_3 = number_3[4];
              delete number_3[4];
              
              number_1.splice(5, 0, bottomNumber_3);
              number_2.splice(5, 0, bottomNumber_1);
              number_3.splice(5, 0, bottomNumber_2);
              
              var result1 = number_1;
              var result2 = number_2;
              var result3 = number_3;
              text1.innerHTML = result1;
              text2.innerHTML = result2;
              text3.innerHTML = result3;
          }
